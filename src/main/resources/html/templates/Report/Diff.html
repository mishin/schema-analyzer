<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>{{title}}</title>
    <script type="text/javascript">
       function toggle(id) {
           var e = document.getElementById(id);
           if(e.style.display != 'none')
              e.style.display = 'none';
           else
              e.style.display = 'block';
       }
    </script>
    <style type="text/css">
        .analysis-table {border-collapse: collapse;border: 1px solid black;}
        .analysis-table td {border: 1px solid black;}
        .analysis-table th {border: 1px solid black;}
        .analysis-table td {padding: 3px;}
        .tblheader {font-weight: bold;}
        .error {background-color: red; color: white;}
        .warning {background-color: LightCoral; color: white;}
        .info {background-color: LemonChiffon;}
    </style>
    {{styles}}
</head>
<body>
<h2>{{file}}</h2>
<div class="result">
    {{result}}
</div>

<div>
    <p><a href="javascript:toggle('source_files')">Show/hide source files</a></p>
    <div id="source_files" class='assertions-by-occurrence-detail' style="display:none">
        <h2>Source</h2>
        <h3>Analysis source</h3>
        <div>
            {{analysis-source}}
        </div>
        <h3>Compare to source (master)</h3>
        <div>
            {{compare-to-source}}
        </div>
    </div>
</div>

</body>
</html>
