<table class="st">
    <tr class="even-row">
        <td class="first-column">Errors added</td>
        <td class="second-column fail">{{ERR_ADDED}}</td>
    </tr>
    <tr class="even-row">
        <td class="first-column">Errors resolved</td>
        <td class="second-column ok">{{ERR_RESOLVED}}</td>
    </tr>
    <tr class="even-row">
        <td class="first-column">Warnings added</td>
        <td class="second-column fail">{{WARN_ADDED}}</td>
    </tr>
    <tr class="even-row">
        <td class="first-column">Warnings resolved</td>
        <td class="second-column ok">{{WARN_RESOLVED}}</td>
    </tr>
    <tr class="even-row">
        <td class="first-column">Errors</td>
        <td class="second-column fail">{{ERR_TOTAL}}</td>
    </tr>
    <tr class="even-row">
        <td class="first-column">Warnings</td>
        <td class="second-column fail">{{WARN_TOTAL}}</td>
    </tr>
</table>
